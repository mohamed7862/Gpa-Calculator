<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(GPA Calculator)</title>
    <link rel="stylesheet" href="gpa.css">
</head>
<body>

    <div class="container">
        <h1>(GPA Calculator)</h1>
        
        <div id="course-form">
            <div class="form-group">
                <input type="text" id="subject" placeholder="Subject Name" required>
                <select id="grade">
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="F">F</option>
                </select>
                <select id="credits">
                    <option value="2">2 hours</option>
                    <option value="3">3 hours</option>
                </select>
            </div>
            <button id="add-course-btn">Add course âž•</button>
            
            <button onclick="saveAndClearSemester()" style="background-color: #07ffb5; color: black;">
    Save & Add New Semester
</button>
        </div>
            <div id="saved-semesters-box" style="margin: 20px 0; display: none;">
                <h3>Saved Semesters</h3>
                <div id="semesters-list">
            </div>
</div>

        <div id="courses-list-container">
            <div class="course-header">
                <div>Subject</div>
                <div>Grade</div>
                <div>TotalCreditHours</div>
                <div>Delete</div>
            </div>
            <div id="courses-list">
                </div>
        </div>

        <div class="gpa-result">
            <h2>Final Gpa</h2>
            <span id="gpa-display">0.00</span>
        </div>
    </div>

    <script src="gpa.js"></script>

</body>
</html>
